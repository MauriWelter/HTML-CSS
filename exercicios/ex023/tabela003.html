<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </STyle>
</head>
<body>
    <h1>Mesclagem de celulas      
    </h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>           
            <td>I</td>
        </tr>
        <tr>                      
            <td colspan="2">M</td>
        </tr>
    </table>
    
</body>
</html>
